<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Machi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background 0.5s;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
            transition: all 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .bottom {
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <h1 id="title">Naanthan ethavathu soldrein unakku enga pochi arivu!seri vanthuttinga apiyei intha button click pannittu rasichittu ponga</h1>
        <button id="changeTextButton">inga ingathan click pananum</button>
    </div>
    <script>
        const colors = ["#f0f0f0", "#ffcccc", "#ccffcc", "#ccccff", "#ffffcc"];
        let colorIndex = 0;
        let imageVisible = false;

        document.getElementById("changeTextButton").addEventListener("click", function() {
            // Change the text
            document.getElementById("title").textContent = "make up podum unakku intha mannil edam etharkku!";

            // Change the background color or set the image
            if (!imageVisible) {
                document.body.style.backgroundImage = "url('shuba.jpg')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.body.style.backgroundRepeat = "no-repeat";
                imageVisible = true;

                // Move the container to the bottom
                document.getElementById("container").classList.add("bottom");
            } else {
                document.body.style.backgroundColor = colors[colorIndex];
                document.body.style.backgroundImage = "none";
                colorIndex = (colorIndex + 1) % colors.length;
                imageVisible = false;

                // Reset the container position
                document.getElementById("container").classList.remove("bottom");
            }
        });
    </script>
</body>
</html>
